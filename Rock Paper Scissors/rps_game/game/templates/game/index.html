<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      margin-top: 10px; 
    }

    .score {
      display: flex;
      justify-content: space-around;
      margin-bottom: -83px; 
      font-size: 24px;
    }

    .game {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 10px; 
    }

    .choice-icon {
      font-size: 80px;  
      padding: 20px;
      border-radius: 50%;
      border: 2px solid #ddd;
      cursor: pointer;
    }

    .choice a {
      text-decoration: none;
    }

    .robot-icon {
      font-size: 120px; 
      margin-bottom: 7px; 
    }

    .vs-text {
      margin: 5px 0; 
      font-size: 24px;
    }

    h1 {
      font-size: 36px;
    }

    h2 {
      margin: 0;
    }


    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(0, 0, 0, 0.4); 
      text-align: center;
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .play-again button {
      background-color: #007C92; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      font-size: 18px; 
      cursor: pointer; 
      border-radius: 5px; 
      transition: background-color 0.3s;
    }
    .play-again button:hover {
      background-color: #005b68; 
    }
  </style>
</head>
<body>

<h1>Rock Paper Scissors</h1>

<div class="container">
  <div class="score">
    <h2>Won: {{ u_points }}</h2>
    <h2>Lost: {{ c_points }}</h2>
  </div>

  <div class="game">
    <div>
      <p class="robot-icon">ü§ñ</p>  
    </div>
    <p class="vs-text"><b>VS</b></p>
    <div class="choices">
      <div class="choice">
        <a href="?choice=rock"><p class="choice-icon">‚úä</p></a>
      </div>
      <div class="choice">
        <a href="?choice=paper"><p class="choice-icon">‚úã</p></a>
      </div>
      <div class="choice">
        <a href="?choice=scissors"><p class="choice-icon">‚úåÔ∏è</p></a>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="resultModal" class="modal" style="display: {% if result %} block {% else %} none {% endif %};">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('resultModal').style.display='none'">&times;</span>
    <p>You chose: <strong>{{ user_choice }}</strong></p>
    <p>Computer chose: <strong>{{ comp_choice }}</strong></p>
    <p style="font-size: x-large;">{{ result }}</p>
    <div class="play-again">
      <p>Do you want to play again?</p>
      <button onclick="window.location.href='/'">Play Again</button>
    </div>
  </div>
</div>

<script>
  // Close modal when clicking outside of it
  window.onclick = function(event) {
    var modal = document.getElementById('resultModal');
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
